<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
<div class="left-side">

  <p class="gray">Your result</p>
  
  <div class="circle">
  <h1 class="big-number">76</h1>
  <p class="small-number">of 100</p>
</div>
  <h3 class="white">Great</h3>
  <p class="text">  You scored higher than 65% of the people who have taken these tests.
  </p>
</div>
<div class="right-side">
  <div class="right-heading">
    <h3>Summary</h3>
  </div>
<div class="grid-container">
  <div class="item1">
    <div class="reaction">
      <img src="assets/images/icon-reaction.svg" alt="Reaction">
      <p class="reaction-text">Reaction</p>
    </div>
  <p class="numbers"><b>80 </b>/ 100</p>
  </div>
  <div class="item2">
    <div class="memory">
      <img src="assets/images/icon-memory.svg" alt="Memory">
      <p class="memory-text">Memory</p>
    </div>
  <p class="numbers"><b>92 </b>/ 100</p>
  </div>
  <div class="item3">
    <div class="verbal">
      <img src="assets/images/icon-verbal.svg" alt="Verbal">
      <p class="verbal-text">Verbal</p>
    </div>
  <p class="numbers"><b>61 </b>/ 100</p>
  </div>
  <div class="item4">
    <div class="visual">
      <img src="assets/images/icon-visual.svg" alt="Visual">
      <p class="visual-text">Visual</p>
    </div>
  <p class="numbers"><b>72 </b>/ 100</p>
  </div>
 <button class="continue"> Continue</button>
</div>
</div>
 </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
